<!doctype html>

<body>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
